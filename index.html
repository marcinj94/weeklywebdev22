<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly WebDev Challenge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="minibar">
        <div class="minibar__contacts">
            <a class="contact__phone" href="callto:298-844-0468"><i class="fas fa-phone"></i> 298-844-0468</a>
            <a class="contact__email" href="mailto:contact@smily.com"><i class="fas fa-envelope"></i> contact@smily.com</a>
        </div>
        <div class="minibar__socials">
            <a href="https://facebook.com/" class="social__link" target="_blank"><i class="fab fa-facebook-f social__icon"></i></a>
            <a href="https://twitter.com/" class="social__link" target="_blank"><i class="fab fa-twitter social__icon"></i></a>
            <a href="https://www.pinterest.com/" class="social__link" target="_blank"><i class="fab fa-pinterest-p social__icon"></i></a>
            <a href="https://plus.google.com/" class="social__link" target="_blank"><i class="fab fa-google-plus-g social__icon"></i></a>
            <a href="https://vimeo.com/" class="social__link" target="_blank"><i class="fab fa-vimeo-v social__icon"></i></a>
        </div>
    </aside>
    <div class="main-navbar">
        <a href="#" class="main-navbar__logo">
            <img class="nav__logo" src="img/logo.png" alt="Smiley company">
        </a>
        <button class="main-navbar__hamburger">
            <span class="hamburger__item hamburger__item--first"></span>
            <span class="hamburger__item hamburger__item--second"></span>
            <span class="hamburger__item hamburger__item--third"></span>
        </button>
        <nav class="main-navbar__nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Services</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">About</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Portfolio</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Pricing</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Blog</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact Us</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link"><i class="fas fa-search"></i></a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
